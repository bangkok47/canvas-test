<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>CT 3.1</title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>


		<script>
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			

			var circle = function (x, y, radius, fillCircle) {
				ctx.beginPath();
				ctx.arc(x, y, radius, 0, Math.PI * 2, true);
			
					if (fillCircle == true) {
						return ctx.fill();
					} 
				ctx.stroke();
			} 
			//head
			ctx.lineWidth = 4;
			circle(100, 100, 30, false);
			circle(90, 90, 5, true);
			circle(110, 90, 5, true);
			ctx.fillStyle = "Orange";
			circle(100, 101, 5, true);
			//body
			ctx.fillStyle = "Black";
			circle(100, 180, 50, false);
			circle(100, 161, 5, true);
			circle(100, 181, 5, true);
			circle(100, 201, 5, true);
		</script>
	</body>
</html>
