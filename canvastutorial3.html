<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>CT2</title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>

		<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext('2d');
		ctx.strokeStyle = "Black";
		ctx.lineWidth = 4;
		ctx.strokeRect(40, 40, 20, 20);

		for (var i = 0; i < 15; i++) {
			ctx.fillRect (47, 60, 5, i * 5);
		}

		ctx.beginPath ();
		ctx.moveTo (50, 80);
		ctx.lineTo (80, 55);
		ctx.moveTo (50, 80);
		ctx.lineTo (20, 55);
		ctx.moveTo (50, 128);
		ctx.lineTo (85, 155);
		ctx.moveTo (50, 128);
		ctx.lineTo (20, 155);
		ctx.stroke();


	</script>
	</body>
</html>
